{% extends 'base.html' %}
{% block title %}
Result
{% endblock %}
{% block body %}
{% if result != None %}
    {% if success == "Success" %}
        <div style="margin-top: 4vh; font-size: 3vh; text-align: center; color: green;">
            {{ result }}
        </div>
    {% else %}
        <div style="margin-top: 4vh; font-size: 3vh; text-align: center; color: red;">
            {{ result }}
        </div>
    {% endif %}
{% endif %}
<div style="text-align: center; margin-top: 5vh;">
    <img src="{{ url_for('static', filename = picname)}}" height="500">
    <img src="{{ url_for('static', filename = 'starchart.png')}}">
</div>
<div style="margin-top: 5vh; font-size: 3vh; text-align: center; color: var(--maincol)">
    {{ message }}
</div>
{% endblock %}
